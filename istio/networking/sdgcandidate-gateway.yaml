apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: sdgcandiate-gateway
spec:
  selector:
    istio: ingressgateway # use istio default controller
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: sdgcandiate
spec:
  hosts:
  - "*"
  gateways:
  - sdgcandiate-gateway
  http:
  - match:
    - uri:
        prefix: /v1/api/sdg/demo/candidate
